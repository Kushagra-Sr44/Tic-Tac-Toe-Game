<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Think Fast, Play Smart!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div id="container">
      
      <!-- Player 1 Image -->
      <div class="player1">
        <img src="play1.png" alt="Player 1">
      </div>

      <!-- Game Board -->
      <div id="game">
        <h1>Tic Tac Toe</h1>
        <input class="result" value="" disabled aria-label="Game result">

        <!-- Tic Tac Toe Grid -->
        <div class="play">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>

        <!-- Game Controls -->
        <div class="controls">
          <button class="reset-btn">⟳ Reset</button>
          <button class="undo-btn">↩ Undo</button>
        </div>
      </div>

      <!-- Player 2 Image -->
      <div class="player2">
        <img src="play2.png" alt="Player 2">
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
